<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track it monthly</title>

<style>
table tbody tr:hover
{background-color:#c5536683;}
</style>

</head>
<body>

<h1>Track Your Flow</h1>
<form name="cycleSearch">
    <input type="number" name="cycleId">
    <button name="lookup">Find cycle by Id</button>
  </form>
  <div id="cycleData"></div>
<div id="output">
    <div id="ErrorData"></div>
    <div id="cyclesDetail"></div>
    <div id="cyclesEddit"></div>
</div> <br><br><br>
<div id="cyclesList"></div>

<h2>Add new cycle record below</h2>
<br><form name="newCycle">
    <input type = "hidden" name="id">
  <label for = "name">Title</label>
    <input type="text" name="name" placeholder="Name"><br>
    
  <label for = "periodStart">First date of Your last period </label>
    <input type="date" name="periodStart"><br>
    
  <label for = "periodDuration">Period Duration</label>
    <input type="number" name="periodDuration" placeholder="0"><br>
    
  <label for = "cycleLength">Cycle Length</label>
    <input type="number" name="cycleLength" placeholder="0"><br>
    
  <label for = "volume">Flow volume</label>
    <select name="volume">
    <option value="HEAVY">Heavy</option>
    <option value="MEDIUM">Medium</option>
    <option value="LIGHT">Light</option>
    </select><br>
    
  <label for = "notes">Notes</label>
    <input type="text" name="notes" placeholder="Notes"><br>

<input type="submit" name="addCycle" value="Track It">
  </form>

    <table>
    <!-- here goes the js data! -->
    </table>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
